<!-- Slideshow container -->
<div class="slideshow-container">
  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade" ng-repeat="image in details.data.img">
    <div class="numbertext">{{ $index + 1 }} / {{ details.data.img.length}}</div>
    <img ng-src="{{image}}">
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" ng-click="details.plusSlides(-1)">&#10094;</a>
  <a class="next" ng-click="details.plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot"
        ng-repeat="image in details.data.img"
        ng-click="details.currentSlide(($index + 1))"
        ng-init="details.showSlides(details.slideIndex);">
  </span>
</div>

<h2>{{ details.data.title }}</h2>
<button ng-click="redirect(details.data.url[0]);" type="button" class="btn-primary">Git Hub</button>
<button ng-if="details.data.url.length > 1" ng-click="redirect(details.data.url[1]);" type="button" class="btn-primary">Demo</button>
<h4>Techniques:</h4>
<ul class="techniques">
    <li ng-repeat="item in details.data.skills">{{item}}</li>
</ul>
<div> {{ details.data.descriptions[0] }}</div>
<ul>
    <li ng-if="$index > 0;" ng-repeat="item in details.data.descriptions"> {{ item }}</li>
</ul>
