<!-- App View Container -->
<div class="app-view-container
            app-lists
            col-xs-12
            col-sm-6
            col-md-6
            col-lg-6">
    <!-- App List Container -->
    <div class="navbar-header well app-nav">

      <button type="button" class="navbar-toggle collapsed app-nav-button" data-toggle="collapse" data-target="#app-list">
        <span class="sr-only">Toggle App navigation</span>
        <span class="">...</span>
      </button>
      <!-- Need to add class and style -->
      <h3 tabindex="-1">App List</h3>
    </div>
    <div class="collapse navbar-collapse well app-list-nav" id="app-list">

      <ul class="nav navbar-nav app-list-container" role="menubar">
        <li class="col-xs-6 col-sm-6 col-md-6 col-lg-6 app-list-item" role="menuitem" tabindex="-1" ng-repeat="app in apps.applist">
            <div bg-img="{{ app.icon }}" ui-sref="myApp.details({ id: app.id })" id="{{app.title}}" role="button" class="btn btn-danger navbar-btn">
                <p><strong class="text-border">{{ app.title }}</strong></p>
            </div>
        </li>
      </ul>
    </div>
